<html>
    <head>
        <title>DyGraph: Social Graph Visualizer</title>
    </head>
    <body>
        <script src="http://java.com/js/deployJava.js"></script>
        <script type="text/javascript">
	    	function getFromURI(name) {
	        	name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
	        	var regexS = "[\\?&]"+name+"=([^&#]*)";
	        	var regex = new RegExp( regexS );
	        	var results = regex.exec( window.location.href );
	        	if (results == null)
	            	return null;
	        	else
	            	return results[1]
	        }
            var attributes = {
                code:       	"web.WebLauncher",
                archive:    	"DyGraph.jar",
                width:      	"100%",
                height:     	"100%",
		image:		"icons/DyGraph.png"
		boxbgcolor: 	"white", 
		boxborder: 	"true", 
		centerimage: 	"true"
            };
            var parameters = {
                jnlp_href: 		"launch.jnlp",
                access_token:	getFromURI('access_token')
            };
            var version = "1.6";
            deployJava.runApplet(attributes, parameters, version);
        </script>
    </body>
</html>
